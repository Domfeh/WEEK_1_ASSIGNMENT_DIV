<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>a JavaScript program that accept two integers and display the larger integer</title>
</head>
<body>
  <script type="text/javascript">
  	
function integer(Int_1,Int_2) {

    var isInteger = Number.isInteger(Int_1) && Number.isInteger(Int_2); // checks if the number is an integer 


// if the number is an integer it proceed to make the comparision 

    if(isInteger && Int_1 > Int_2)
        document.write("The first Integer is larger than the second number"); 
    else if (isInteger && Int_2 > Int_1)
        document.write("The second  Integer is larger than the first number");

    else
        document.write("Please add an integer!");

}

// test the function 
integer(1, 2);
  </script>
</body>
</html>
